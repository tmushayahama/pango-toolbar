<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pango Toolbar Example</title>
  <script type="module" src="https://unpkg.com/pango-toolbar@0.0.1/dist/pango-toolbar/pango-toolbar.esm.js"></script>
  <script type="module" src="https://unpkg.com/pango-dropdown@0.0.1/dist/pango-dropdown/pango-dropdown.esm.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Pango Toolbar -->
  <pango-toolbar header-title="PAN-GO" header-sub-title="Human Functionome" pango-home="/">
  </pango-toolbar>

  <div class="container">
    <h2>Welcome to the Pango Toolbar Demo</h2>
    <p>This is a demonstration of the Pango Toolbar and Dropdown components.</p>

  </div>

</body>
</html>
